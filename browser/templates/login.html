<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Login</title>
</head>

<body>
  <div class="container" style="max-height: 500px; max-width: 500px;">
    <form action="" method="post">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="exampleUsuario">Usuario</label>
            <input type="text" class="form-control" id="exampleUsuario" name=username aria-describedby="Usuario Examplo" placeholder="Usuario Examplo">
            <small class="form-text text-muted">Insira a senha</small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" value=Login>
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" style="width:100%" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
